<!-- article_custom.html -->


{% extends "base.html" %}

{% block additional_css %}
<link rel="stylesheet" href="{{ SITEURL }}/theme/css/blog.css">
{% endblock %}

{% block content %}
<article class="custom-article">
    <header>
        <h1>{{ article.title }}</h1>
        <p>Published on {{ article.date }}</p>
    </header>
    <div class="article-content">
        {{ article.content }}
    </div>
</article>
{% endblock %}
